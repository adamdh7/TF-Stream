name: DÃ©ploiement GitHub Pages

concurrency:
  group: pages-build
  cancel-in-progress: false

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
      - uses: actions/deploy-pages@v2
